<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecomprar.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pagamento</title>
</head>
<body>
    <header>
        <h1>Checkout - DRIPLAB</h1>
        <nav>
            <a href="index.html">Início</a>
        </nav>
    </header>

    <main>
        <section class="checkout">
            <h2>Dados de Entrega</h2>
            <form id="form-checkout">
                <div class="campo">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="campo">
                    <label for="endereco">Endereço de Entrega:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <div class="campo">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
                <div class="campo">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required>
                </div>

                <h3>Forma de Pagamento</h3>
                <div class="campo">
                    <label for="cartao">Número do Cartão:</label>
                    <input type="text" id="cartao" name="cartao" required>
                </div>
                <div class="campo">
                    <label for="vencimento">Data de Vencimento:</label>
                    <input type="month" id="vencimento" name="vencimento" required>
                </div>
                <div class="campo">
                    <label for="cvv">Código de Segurança (CVV):</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>

                <h3>Resumo do Pedido</h3>
                <ul id="resumo-pedido">
                    <!-- Itens do carrinho serão listados aqui -->
                </ul>
                <p>Total: <span id="total-pedido">R$ 0,00</span></p>

                <button type="submit">Finalizar Compra</button>
            </form>
        </section>
    </main>
    
    
</body>

</html>
